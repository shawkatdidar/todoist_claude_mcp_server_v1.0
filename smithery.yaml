runtime: python

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - todoistApiToken
    properties:
      todoistApiToken:
        type: string
        description: "Your Todoist API token. Get it from: Todoist Settings → Integrations → Developer tab → API token"
  commandFunction: |-
    (config) => ({
      command: 'python',
      args: ['server.py'],
      env: {
        TODOIST_API_TOKEN: config.todoistApiToken
      }
    })
